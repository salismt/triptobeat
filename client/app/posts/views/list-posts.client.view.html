<div data-ng-controller="PostsCtrl">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">

			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header page-scroll">
				<!-- Button = for mobile button collapse -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-main-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
				</button>
				<a href="#!/" class="navbar-brand">Trip to Beat</a>
			</div>
			
		</div>
	</nav>

	<section data-ng-init="find()">
		<div class="container" data-ng-repeat="post in posts">
			<br>
			<br>
			<h1>Posts in this forum</h1>
			<a data-ng-bind="post.title" href="/#!/posts/{{post._id}}"></a>
			<br>
			<p data-ng-bind="post.description"></p>
			<br>
			<small data-ng-bind="post.author"></small>
			<small data-ng-bind="post.created | date: 'medium'"></small>
			<div>
				<a href="/#!/posts/{{post._id}}/edit">edit</a>
				<a href="/#!/posts" data-ng-click="delete()">delete</a>
			</div>
		</div>

	</section>

	<div class="container">
		<a href="/#!/posts/create" class="btn btn-primary btn-lg">Add your story</a>
	</div>

</div>
